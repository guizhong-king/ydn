name: Windows RDP Server

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    outputs:
      tailscale_ip: ${{ steps.ts.outputs.tailscale_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install Tailscale
        shell: pwsh
        run: .github/workflows/scripts/win-install-tailscale.ps1

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        id: ts
        run: |
          .github/workflows/scripts/win-establish-ts.ps1
          if (-not $env:TAILSCALE_IP) { throw "TAILSCALE_IP missing" }
          "tailscale_ip=$env:TAILSCALE_IP" | Out-File -FilePath "$env:GITHUB_OUTPUT" -Append -Encoding utf8

      - name: Write Tailscale IP file
        if: ${{ steps.ts.outputs.tailscale_ip != '' }}
        shell: pwsh
        run: |
          Set-Content -Path ts-ip.txt -Value $env:TAILSCALE_IP -Encoding UTF8

      - name: Publish Tailscale IP artifact
        if: ${{ steps.ts.outputs.tailscale_ip != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ts-ip
          path: ts-ip.txt
          if-no-files-found: error

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-${{ hashFiles('app/requirements.txt') }}

      - name: Show Python 3.9 info
        shell: pwsh
        run: |
          py -3.9 -V
          py -3.9 -c "import sys; print(sys.executable)"

      - name: Install app dependencies (Python 3.9)
        shell: pwsh
        run: |
          $req = Join-Path $env:GITHUB_WORKSPACE 'app\requirements.txt'
          Write-Host "Using requirements: $req"
          py -3.9 -m pip install --upgrade pip setuptools wheel
          py -3.9 -m pip install --prefer-binary --no-build-isolation -r $req

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: vum"
          Write-Host "Password: <blank> (无需密码)"
          Write-Host "Workspace app: $env:GITHUB_WORKSPACE\app"
          Write-Host "Python: $(py -3.9 -V)"
          Write-Host "==================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }